ctf_gameserver_version: "1.0"

ctf_gameserver_db_name: ctf_gameserver
ctf_gameserver_db_user_checker: gameserver_checker
ctf_gameserver_statedb_name: ctf_checkerstate
ctf_gameserver_statedb_user: "{{ ctf_gameserver_db_user_checker }}"
ctf_gameserver_statedb_pass: "{{ ctf_gameserver_db_pass_checker }}"

ctf_gameserver_checker_packages:
  - python3-ctf-gameserver_{{ ctf_gameserver_version }}_all.deb
  - ctf-gameserver-checker_{{ ctf_gameserver_version }}_all.deb
ctf_gameserver_checker_group: nogroup

ctf_gameserver_checker_maxtasks: 10
ctf_gameserver_checker_minstart: 2
ctf_gameserver_checker_maxstart: 2
ctf_gameserver_checker_refresh: 3
ctf_gameserver_checker_loglevel: WARNING

ctf_gameserver_checker_ippattern: 10.66.%d.2