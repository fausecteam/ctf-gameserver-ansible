ctf_gameserver_version: "1.0"

ctf_gameserver_db_name: ctf_gameserver
ctf_gameserver_db_user_submission: gameserver_submission

ctf_gameserver_submission_packages:
  - python3-ctf-gameserver_{{ ctf_gameserver_version }}_all.deb
  - ctf-gameserver-submission_{{ ctf_gameserver_version }}_all.deb
ctf_gameserver_submission_group: nogroup

ctf_gameserver_submission_listen: localhost
ctf_gameserver_submission_loglevel: WARNING
