ctf_gameserver_version: "1.0"

ctf_gameserver_db_host: localhost
ctf_gameserver_db_name: ctf_gameserver
ctf_gameserver_db_user_submission: gameserver_submission

ctf_gameserver_submission_packages:
  - ctf-gameserver_{{ ctf_gameserver_version }}_all.deb

ctf_gameserver_submission_listen_host: localhost
ctf_gameserver_submission_listen_ports:
  - 6666

ctf_gameserver_submission_team_regex: '^10\.66\.(\d+)\.\d+$'

ctf_gameserver_submission_loglevel: INFO
ctf_gameserver_submission_metrics_listen: "[::]:9001"
